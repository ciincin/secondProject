<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- C A R T  W E B P A G E  -  E M P T Y -->
    <div class="cart-empty-content">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-bag"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
        />
      </svg>
      <h1 class="cart-empty-text">Su bolsa está vacía</h1>
      <h2 class="cart-empty-ask-logging">
        Inicie sesión para ver su bolsa y efectuar una compra.
      </h2>
      <button class="cart-empty-logging">
        <span>Iniciar sesión</span>
      </button>
      <a href="#">
        <span class="cart-empty-start-shop"> Iniciar compra </span>
        <svg
          width="18"
          height="28"
          viewBox="0 0 18 28"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          class="Icon__StyledSVG-lm07h6-0 jQCeKh Chevronstyles__ChevronIcon-sc-1qql32m-0 cEWHhy EmptyBagstyles__StyledChevron-sc-1q36k7v-2 jEdEMJ"
        >
          <path
            d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z"
            fill="currentColor"
          ></path>
        </svg>
      </a>
    </div>

    <!-- C A R T  W E B P A G E  -->

    <div class="cart-container">
      <div class="cart-my-bag-container">
        <div class="cart-my-bag">
          <h1 class="cart-h1">Mi bolsa (1)</h1>
        </div>

        <div class="cart-my-bag-content">
          <div class="cart-left-space">
            <div class="cart-available">
              <div class="cart-now-available">
                <h2>Ya disponible</h2>
              </div>
              <div class="cart-article-container">
                <div class="cart-article-fex">
                  <div class="cart-item">
                    <div class="cart-img-container">
                      <img
                        alt="Plaza Mayor Medieval"
                        src="https://www.lego.com/cdn/cs/set/assets/blt363dbbfb53d05684/10332.png?fit=bounds&amp;format=png&amp;width=320&amp;height=320&amp;dpr=1"
                      />
                    </div>

                    <div class="cart-information-container">
                      <div class="cart-name">
                        <h3><a href="#"> Plaza Mayor Medieval</a></h3>
                      </div>

                      <div class="cart-margin"></div>

                      <div class="cart-price-add">
                        <div class="cart-price">
                          <span class="cart-price">229,99 €</span>
                        </div>

                        <div class="cart-add-more">
                          <div class="cart-add-more-content">
                            <button class="cart-rest-article">
                              <svg
                                class="minus"
                                width="14px"
                                height="2px"
                                viewBox="0 0 14 2"
                                aria-hidden="true"
                              >
                                <polygon
                                  fill="#E0E0E0"
                                  points="14 2 0 2 0 -6.03961325e-14 14 -6.03961325e-14"
                                ></polygon>
                              </svg>
                              <span class="cart-rest">Decrease Quantity</span>
                            </button>

                            <div class="cart-number-articles">
                              <input type="number" value="1" />
                            </div>

                            <button class="cart-add-article">
                              <svg
                                class="add"
                                xmlns="http://www.w3.org/2000/svg"
                                width="14px"
                                height="14px"
                                viewBox="0 0 14 14"
                                aria-hidden="true"
                              >
                                <polygon
                                  fill="black"
                                  points="14 8 0 8 0 6 14 6"
                                ></polygon>
                                <rect
                                  fill="black"
                                  fill-rule="nonzero"
                                  x="6"
                                  y="0"
                                  width="2"
                                  height="14"
                                ></rect>
                              </svg>
                              <span class="cart-add">Increase Quantity</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <article class="cart-wish-list">
                      <div class="cart-wish-list-container">
                        <div class="cart-heart-button-container">
                          <button class="cart-heart-button">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-heart"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                              />
                            </svg>
                          </button>
                        </div>

                        <div class="cart-wish-list-text">
                          Añadir a la lista de deseos
                        </div>
                      </div>
                    </article>

                    <div class="cart-bin">
                      <button class="cart-bin-button">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="17"
                          height="22"
                          viewBox="0 0 17 22"
                          aria-hidden="true"
                          class="Icon__StyledSVG-lm07h6-0 haoLJy"
                        >
                          <g fill="currentColor" fill-rule="evenodd">
                            <path
                              d="M.773 5.5h15.454A.762.762 0 0017 4.75a.762.762 0 00-.773-.75H.773A.762.762 0 000 4.75c0 .414.346.75.773.75z"
                            ></path>
                            <path
                              d="M5.744 4l.378-1.43c.08-.307.448-.607.742-.607h3.272c.294 0 .661.3.742.606L11.256 4 13 4.46l-.378-1.43C12.32 1.88 11.24.673 10.136.673H6.864C5.76.673 4.681 1.881 4.378 3.03L4 4.46 5.744 4z"
                            ></path>
                            <path
                              d="M14.47 4.734l-.567 15.257a.515.515 0 01-.505.484H3.602a.516.516 0 01-.505-.484L2.53 4.734a.764.764 0 00-.793-.733.764.764 0 00-.736.79l.567 15.256A2.044 2.044 0 003.602 22h9.796c1.086 0 1.994-.87 2.034-1.953L16 4.791a.764.764 0 00-.736-.79.764.764 0 00-.793.733z"
                            ></path>
                            <path
                              d="M8 8.532v8.945c0 .29.224.526.5.526s.5-.235.5-.526V8.532a.514.514 0 00-.5-.526c-.276 0-.5.236-.5.526zm3-.006v8.948c0 .29.224.526.5.526s.5-.236.5-.526V8.526A.514.514 0 0011.5 8c-.276 0-.5.236-.5.526zm-6 0v8.948c0 .29.224.526.5.526s.5-.236.5-.526V8.526A.514.514 0 005.5 8c-.276 0-.5.236-.5.526z"
                            ></path>
                          </g>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="cart-right-space">
            <div class="cart-order-summary-container">
              <div class="cart-order">
                <h2 class="cart-summary">Resumen del pedido</h2>
              </div>
              <div class="cart-promo-code">
                <div class="cart-promo-button-container">
                  <button class="cart-promo-button">
                    <h3 class="cart-h3-flex">
                      Añada un código de descuento promocional/de LEGO® Insiders
                      <svg
                        width="18"
                        height="28"
                        viewBox="0 0 18 28"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        class="Icon__StyledSVG-lm07h6-0 jjgiBl Chevronstyles__ChevronIcon-sc-1qql32m-0 fzaww PromoCodeAccordionstyles__StyledChevron-sc-3p6639-2 SdTFd"
                      >
                        <path
                          d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </h3>
                  </button>
                  <div class="cart-promo-open">
                    <!-- aquí va la funcionalidad de abrir el boton de promociones para añadir el codigo -->
                  </div>



                </div>
              </div>
            </div>

            <div class="cart-order-help"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
